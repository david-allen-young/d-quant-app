<!doctype html>
<html>
<head>
  <title>Notes</title>
</head>
<body>
  <h1>Note settings</h1>
  <form action="/api/create_image" method="post">
    <fieldset>
      <legend>Quarter note</legend>
      <div>
        <input type="radio" id="quarterNote1" name="quarterNote" value="1" checked />
        <label for="quarterNote1">&#9833; (1)</label>
      </div>
      <div>
        <input type="radio" id="quarterNote2" name="quarterNote" value="2" />
        <label for="quarterNote2">&#9833;&#9833; (2)</label>
      </div>
      <div>
        <input type="radio" id="quarterNote3" name="quarterNote" value="3" />
        <label for="quarterNote3">&#9833;&#9833;&#9833; (3)</label>
      </div>
      <div>
        <input type="radio" id="quarterNote4" name="quarterNote" value="4" />
        <label for="quarterNote4">&#9833;&#9833;&#9833;&#9833; (4)</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Half note</legend>
      <div>
        <input type="radio" id="halfNote1" name="halfNote" value="1" checked />
        <label for="halfNote1">&#9833; (1)</label>
      </div>
      <div>
        <input type="radio" id="halfNote2" name="halfNote" value="2" />
        <label for="halfNote2">&#9833;&#9833; (2)</label>
      </div>
      <div>
        <input type="radio" id="halfNote3" name="halfNote" value="3" />
        <label for="halfNote3">&#9833;&#9833;&#9833; (3)</label>
      </div>
      <div>
        <input type="radio" id="halfNote4" name="halfNote" value="4" />
        <label for="halfNote4">&#9833;&#9833;&#9833;&#9833; (4)</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Whole note</legend>
      <div>
        <input type="radio" id="wholeNote1" name="wholeNote" value="1" checked />
        <label for="wholeNote1">&#9833; (1)</label>
      </div>
      <div>
        <input type="radio" id="wholeNote2" name="wholeNote" value="2" />
        <label for="wholeNote2">&#9833;&#9833; (2)</label>
      </div>
      <div>
        <input type="radio" id="wholeNote3" name="wholeNote" value="3" />
        <label for="wholeNote3">&#9833;&#9833;&#9833; (3)</label>
      </div>
      <div>
        <input type="radio" id="wholeNote4" name="wholeNote" value="4" />
        <label for="wholeNote4">&#9833;&#9833;&#9833;&#9833; (4)</label>
      </div>
    </fieldset>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
