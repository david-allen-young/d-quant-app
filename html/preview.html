<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D-Quant Symbol Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .preview-container {
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      width: 300px; /* fixed width for 4 columns */
    }
    .phrase-layer,
    .dynamic-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 6px 0;
    }
    .note-columns {
      display: flex;
      justify-content: space-between;
    }
    .note-column {
      width: 25%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .note-column img {
      margin: 2px 0;
    }
    select {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .dynamic-row img {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div>
    <div class="preview-container" id="preview">
      <div class="phrase-layer">
        <img id="phrase" src="../images/Element_PhraseMark[1]_Legato.png" alt="Phrase" />
      </div>

      <div class="note-columns">
        <div class="note-column">
          <img id="accent" src="../images/Element_AccentActive[1]_Standard.png" alt="Accent" />
          <img id="articulation" src="../images/Element_ArticulationActive[1]_Staccato.png" alt="Articulation" />
          <img id="notehead" src="../images/Element_NoteheadActive[2]_Half.png" alt="Notehead" />
        </div>
        <div class="note-column">
          <!-- Placeholder for future Note 2 -->
        </div>
        <div class="note-column">
          <!-- Placeholder for future Note 3 -->
        </div>
        <div class="note-column">
          <!-- Placeholder for future Note 4 -->
        </div>
      </div>

      <div class="dynamic-row">
        <img id="dynStart" src="../images/Element_DynMark[1]_pp.png" alt="pp" />
        <img id="hairpin" src="../images/Element_HairpinLong[0]_Crescendo.png" alt="Hairpin" />
        <img id="dynEnd" src="../images/Element_DynMark[6]_ff.png" alt="ff" />
      </div>
    </div>

    <!-- Example dropdowns for testing swapping -->
    <div style="text-align: center">
      <label for="articulationSelect">Articulation:</label>
      <select id="articulationSelect">
        <option value="../images/Element_ArticulationActive[1]_Staccato.png">Staccato</option>
        <option value="../images/Element_ArticulationActive[2]_Tenuto.png">Tenuto (placeholder)</option>
      </select>

      <label for="dynamicStartSelect">Start Dynamic:</label>
      <select id="dynamicStartSelect">
        <option value="../images/Element_DynMark[1]_pp.png">pp</option>
        <option value="../images/Element_DynMark[4]_mf.png">mf</option>
      </select>

      <label for="dynamicEndSelect">End Dynamic:</label>
      <select id="dynamicEndSelect">
        <option value="../images/Element_DynMark[6]_ff.png">ff</option>
        <option value="../images/Element_DynMark[5]_f.png">f</option>
      </select>
    </div>
  </div>

  <script>
    document.getElementById('articulationSelect').addEventListener('change', (e) => {
      document.getElementById('articulation').src = e.target.value;
    });
    document.getElementById('dynamicStartSelect').addEventListener('change', (e) => {
      document.getElementById('dynStart').src = e.target.value;
    });
    document.getElementById('dynamicEndSelect').addEventListener('change', (e) => {
      document.getElementById('dynEnd').src = e.target.value;
    });
  </script>
</body>
</html>
